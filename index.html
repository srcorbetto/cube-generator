<html>
    <head>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
	<script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <img id="floor" src="assets/img/tron-floor.png">
                <img id="sky" src="assets/img/space.png">
                <img src="assets/img/dbz.png" id="goku">
                <!-- <a-asset-item id="car-obj" src="assets/img/car.obj"></a-asset-item>
                <a-asset-item id="car-mtl" src="assets/img/car.mtl"></a-asset-item> -->
            </a-assets>
            <a-sky repeat="10 10" src="#sky"></a-sky>
            <a-plane repeat="50 50" src="#floor" width="100" height="100" rotation="-90 0 0"></a-plane>

            <a-camera>
                <a-entity cursor position="0 0 -1"
                          geometry="primitive: sphere; radius: 0.005"
                          material="color: #fff; shader: flat; opacity: 0.5">
                </a-entity>
            </a-camera>
    
            <!-- Left Red Box -->
            <a-box color="#AA0000" position="-2 0 -7"
                   event-set__enter="_event: mouseenter; material.color: #ff0000"
                   event-set__leave="_event: mouseleave; material.color: #aa0000"
                   event-set__tarcol="_event: click; _target: #green; material.color: #00AAFF">
            </a-box>
            <!-- Green Box -->
            <a-box id="green" color="#00AA00" position="-2 3 -7"
                   event-set__rescol="_event: click; _target: #green; material.color: #00AA00">
            </a-box>
    
            <!-- Center Red Box -->
            <a-box color="#AA0000" position="0 0 -7"
                   event-set__enter="_event: mouseenter; material.color: #ff0000"
                   event-set__leave="_event: mouseleave; material.color: #aa0000"
                   event-set__tarvis="_event: click; _target: #blue; visible: true">
            </a-box>
            <!-- Blue Box -->
            <a-box id="blue" color="#0000AA" position="0 3 -7" visible="false"
                   event-set__revis="_event: click; visible: false">
            </a-box>
    
            <!-- Right Red Box -->
            <a-box color="#AA0000" position="2 0 -7"
                   event-set__enter="_event: mouseenter; material.color: #ff0000"
                   event-set__leave="_event: mouseleave; material.color: #aa0000"
                   event-set__tarpos="_event: click; _target: #yellow; position: 2 3 -5">
            </a-box>
            <!-- Yellow Box -->
            <a-box id="yellow" color="#FFAA00" position="2 3 -7"
                   event-set__resetpos="_event: click; target: #yellow; position: 2 3 -7">
            </a-box>
        </a-scene>
    </body>
</html>
